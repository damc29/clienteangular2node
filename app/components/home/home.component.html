<div class="container">
    <div class="jumbotron starter-template">
        <h1>Random Servicio:</h1>

      
            <h2 *ngIf="!selectedServicio">Getting your servicio suggestions<br />Please wait...</h2>
            <h2 *ngIf="selectedServicio" [innerText]="selectedServicio.name"></h2>
            <h2 *ngIf="selectedServicio" [innerText]="selectedServicio.calories"></h2>
            <h3 *ngIf="selectedServicio" [innerText]="lastUpdatedDate | date:'medium'"></h3>
            <button type="button" class="btn btn-primary" (click)="updateServicio()">Get new Servicio</button>
        

        <!-- /.container -->
    </div>

</div>
<!-- /.container -->
