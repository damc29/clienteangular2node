<div class="container">
	<div class="jumbotron">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Id</label>
				<div class="col-sm-10">
					<p class="form-control-static" [innerText]="selectedServicioItem.id"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Nombre</label>
				<div class="col-sm-10">
					<p class="form-control-static" [innerText]="selectedServicioItem.nombre"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Estado</label>
				<div class="col-sm-10">
					<p class="form-control-static" [innerText]="selectedServicioItem.estado"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Descripcion</label>
				<div class="col-sm-10">
					<p class="form-control-static" [innerText]="selectedServicioItem.descripcion"></p>
				</div>
			</div>
		</form>

		<a routerLink="/servicio" class="btn btn-primary btn-xs"> back to Servicio</a>
	</div>
</div>
